basePath: /api/v1
definitions:
  DewaSRY_sociomile-app_pkg_dtos_requestdto.AssignConversationRequest:
    properties:
      organization_staff_id:
        type: integer
    required:
    - organization_staff_id
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.CreateConversationMessageRequest:
    properties:
      conversation_id:
        type: integer
      message:
        maxLength: 5000
        minLength: 1
        type: string
    required:
    - conversation_id
    - message
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.CreateConversationRequest:
    properties:
      organization_id:
        type: integer
    required:
    - organization_id
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.CreateOrganizationRequest:
    properties:
      name:
        maxLength: 100
        minLength: 3
        type: string
      owner_id:
        type: integer
    required:
    - name
    - owner_id
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.CreateTicketRequest:
    properties:
      conversation_id:
        type: integer
      name:
        maxLength: 200
        minLength: 3
        type: string
    required:
    - conversation_id
    - name
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.RefreshTokenRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.RegisterOrganizationRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 3
        type: string
      owner_name:
        maxLength: 100
        minLength: 3
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - owner_name
    - password
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.RegisterRequest:
    properties:
      email:
        type: string
      name:
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.UpdateConversationRequest:
    properties:
      status:
        enum:
        - pending
        - in_progress
        - done
        type: string
    required:
    - status
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.UpdateOrganizationRequest:
    properties:
      name:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - name
    type: object
  DewaSRY_sociomile-app_pkg_dtos_requestdto.UpdateTicketRequest:
    properties:
      name:
        maxLength: 200
        minLength: 3
        type: string
      status:
        enum:
        - pending
        - in_progress
        - done
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.CommonResponse:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationListResponse:
    properties:
      conversations:
        items:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse'
        type: array
      metadata:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.PaginateMetaData'
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationMessageListResponse:
    properties:
      messages:
        items:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationMessageResponse'
        type: array
      metadata:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.PaginateMetaData'
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationMessageResponse:
    properties:
      conversation:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse'
      conversation_id:
        type: integer
      created_at:
        type: string
      created_by:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
      created_by_id:
        type: integer
      id:
        type: integer
      message:
        type: string
      organization_id:
        type: integer
      updated_at:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse:
    properties:
      created_at:
        type: string
      guest:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
      guest_id:
        type: integer
      id:
        type: integer
      organization:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationResponse'
      organization_id:
        type: integer
      organization_staff:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
      organization_staff_id:
        type: integer
      status:
        type: string
      updated_at:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationListResponse:
    properties:
      metadata:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.PaginateMetaData'
      organizations:
        items:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationResponse'
        type: array
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationPaginateResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationRecord'
        type: array
      metadata:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.PaginateMetaData'
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationRecord:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      owner:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
      updated_at:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationResponse:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      owner:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
      owner_id:
        type: integer
      updated_at:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.PaginateMetaData:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.SuccessResponse:
    properties:
      message:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.TicketListResponse:
    properties:
      metadata:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.PaginateMetaData'
      tickets:
        items:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.TicketResponse'
        type: array
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.TicketResponse:
    properties:
      conversation:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse'
      conversation_id:
        type: integer
      created_at:
        type: string
      created_by:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
      created_by_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      organization:
        $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationResponse'
      organization_id:
        type: integer
      status:
        type: string
      ticket_number:
        type: string
      updated_at:
        type: string
    type: object
  DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a Sociomile application server with authentication.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Sociomile API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      summary: Login user
      tags:
      - auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Get authenticated user's profile information
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.UserData'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate a new JWT token using existing token
      parameters:
      - description: Refresh Token Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      summary: Refresh JWT token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password and name
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /conversations:
    post:
      consumes:
      - application/json
      description: Create a new conversation with an organization (Guest user)
      parameters:
      - description: Create Conversation Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.CreateConversationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new conversation
      tags:
      - conversations
  /conversations/{conversation_id}/tickets:
    get:
      consumes:
      - application/json
      description: Retrieve all tickets for a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.TicketListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get conversation tickets
      tags:
      - tickets
  /conversations/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a conversation by its ID
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get conversation by ID
      tags:
      - conversations
  /conversations/{id}/assign:
    post:
      consumes:
      - application/json
      description: Assign a conversation to a staff member (Organization Owner only)
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: integer
      - description: Assign Conversation Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.AssignConversationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Assign conversation to staff
      tags:
      - conversations
  /conversations/{id}/messages:
    get:
      consumes:
      - application/json
      description: Retrieve all messages for a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationMessageListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get conversation messages
      tags:
      - conversations
  /conversations/{id}/status:
    put:
      consumes:
      - application/json
      description: Update the status of a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Conversation Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.UpdateConversationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update conversation status
      tags:
      - conversations
  /conversations/messages:
    post:
      consumes:
      - application/json
      description: Create a new message in a conversation
      parameters:
      - description: Create Message Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.CreateConversationMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a message in a conversation
      tags:
      - conversations
  /conversations/my:
    get:
      consumes:
      - application/json
      description: Retrieve all conversations for the authenticated user (guest or
        staff)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ConversationListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get my conversations
      tags:
      - conversations
  /hub/organizations:
    get:
      consumes:
      - application/json
      description: Retrieve list of organizations with pagination support
      parameters:
      - in: query
        minimum: 1
        name: limit
        type: integer
      - in: query
        minimum: 1
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationPaginateResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get organizations with pagination
      tags:
      - Hub
    post:
      consumes:
      - application/json
      description: |-
        Create a new organization with owner (Super Admin only)
        Type "Bearer {your token}" to authorize
      parameters:
      - description: Create Organization Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.RegisterOrganizationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.CommonResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new organization
      tags:
      - Hub
  /organizations:
    get:
      consumes:
      - application/json
      description: Retrieve all organizations
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all organizations
      tags:
      - organizations
    post:
      consumes:
      - application/json
      description: Create a new organization with owner (Super Admin only)
      parameters:
      - description: Create Organization Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_requestdto.CreateOrganizationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.OrganizationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/DewaSRY_sociomile-app_pkg_dtos_responsedto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new organization
      tags:
      - organizations
  /organizations/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an organization
      parameters:
      - description: Organization ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
